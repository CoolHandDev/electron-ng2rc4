<!--<form class="ui form" #f="ngForm" (ngSubmit)="onSubmit(f.value)">-->
<form class="ui form" [formGroup]="projectForm" (ngSubmit)="onSubmit(projectForm.value)">
    <div class="field">
        <label for="name">Project Name</label>
        <input type="text" id="name" name="name"
               [formControl]="name">
    </div>
    <div class="field">
        <label for="type">Project Type</label>
        <input type="text" id="type" name="type"
            [formControl]="type">
    </div>
    <button type="submit" class="ui primary button">
        Save
    </button>
    <div>
        Project name: {{projectModel.name}}
    </div>
    <div>
        Project type: {{projectModel.type}}
    </div>
</form>
